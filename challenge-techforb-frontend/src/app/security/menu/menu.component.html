          <a class="nav-link active" aria-current="page" href="#"><img src="assets/logo.png" alt="logo"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="assets/dashboard.png" alt="dashboard"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="assets/monitoreo.png" alt="monitoreo por planta"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="assets/sensores.png" alt="historico de sensores"></a>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popUpWindow">

            <button type="button" class="btn btn-sm" data-toggle="modal">

<!-- Modal for login -->
<div class="modal" id="popUpWindow">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required />
          </div>
          <br>
          <div class="form-group">
            <button class="btn" [disabled]="!f.valid">
              <i class="fa-solid fa-arrow-right-to-bracket" data-dismiss="modal"></i>
              Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
