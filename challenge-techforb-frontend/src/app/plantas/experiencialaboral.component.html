<div class="row">
    <div class="contenido" id="main-container">
        <div id="trabajos">
            <h4 class="trabajos">Plantas <button *ngIf="isAdmin" (click)="onOpenModal(null!,'add')" type="button" class="botones_contenido">
                <i class="fa-solid fa-plus"></i>Crear Nueva Planta
            </button></h4>
        </div>
    <div class="info">
            <div class="section">País</div>
            <div class="section">Nombre de la Planta</div>
            <div class="section">Lecturas</div>
            <div class="section">Alertas Medias</div>
            <div class="section">Alertas Rojas</div>
            <div class="section">Acciones</div>
    </div>
    <div class="listatrabajos"  *ngFor="let exp of experiencia" >
                <div class="parrafo">
                    {{exp.puesto}}
                </div>
                <div class="parrafo"> 
                    {{exp.nombreEmpresa}}
                </div>
                <div class="parrafo">
                    {{exp.inicio}} 
                </div>
                <div class="parrafo">
                    {{exp.finalizacion}}
                </div>
                <div class="parrafo">
                    {{exp.descripcion}}
                </div>
                <div class="acciones" id="eliminar-editar-trabajos" *ngIf="isAdmin">                    
                    <button (click)="onOpenModal(exp,'edit')" type="button" class="botones_contenido" data-target="updateExperienciaModal">
                    <i class="fa-solid fa-file-pen"></i>
                    </button>
                    <button (click)="onOpenModal(exp,'delete')" type="button" class="botones_contenido">
                    <i class="fa-solid fa-trash-can"></i>
                    </button>     
                </div> 
    </div>
</div>
    <!-- Modal para agregar planta -->
<div class="modal fade" id="addExperienciaModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addExperienciaModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar Planta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddExperiencia(addForm)">
                    <label for="puesto">Pais</label><br>
                    <input ngModel type="text" name="puesto"  class="form-control">
                    <label for="nombreEmpresa">Nombre de la Planta</label><br>
                    <input ngModel type="text" name="nombreEmpresa"  class="form-control">
                    <label for="fechaInicio">Lecturas</label><br>
                    <input ngModel type="text" name="fechaInicio"  class="form-control">
                    <label for="fechaFinalizacion">Alertas Medias</label><br>
                    <input ngModel type="text" name="fechaFinalizacion"  class="form-control">
                    <label for="descripcion">Alertas Rojas</label><br>
                    <input ngModel type="text" name="descripcion"  class="form-control">
                    <div class="modal-footer">
                        <button  type="button" id="add-experiencia-modal" class="btn" data-dismiss="modal">Cancelar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
                    </div>
                </form>
            </div>  
        </div>
    </div>
</div>
<!-- Modal para actualizar planta -->
<div class="modal fade" id="updateExperienciaModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="updateExperienciaModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Editar Planta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <label for="puesto">Pais</label><br>
                    <input ngModel="{{editExperiencia?.puesto}} " type="text" name="puesto"  class="form-control">
                    <label for="nombreEmpresa">Nombre de la planta</label><br>
                    <input ngModel="{{editExperiencia?.nombreEmpresa}}" type="text" name="nombreEmpresa"  class="form-control">
                    <label for="inicio">Lectura</label><br>
                    <input ngModel="{{editExperiencia?.inicio}}" type="text" name="inicio"  class="form-control">
                    <label for="finalizacion">Alertas Medias</label><br>
                    <input ngModel="{{editExperiencia?.finalizacion}}" type="text" name="finalizacion"  class="form-control">
                    <label for="descripcion">Alertas Rojas</label><br>
                    <input ngModel="{{editExperiencia?.descripcion}}" type="text" name="descripcion"  class="form-control">
                    <input type="hidden" name="id" ngModel="{{editExperiencia?.id}}" class="form-control">
                    <div class="modal-footer">
                        <button id="update-experiencia-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                        <button (click)="onUpdateExperiencia(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                    </div>
                </form>
            </div>
            
            
            
            
        </div>
    </div>
</div>
<!-- Modal para borrar planta -->
<div class="modal fade" id="deleteExperienciaModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteExperienciaModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Esta acción eliminará esta planta. ¿Desea continuar?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
            <button (click)="onDeleteExperiencia(deleteExperiencia.id)" type="button" class="btn" data-dismiss="modal">Borrar</button>
            </div>
        </div>
    </div>
</div>
</div>
